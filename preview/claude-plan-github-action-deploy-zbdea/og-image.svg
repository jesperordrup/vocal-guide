<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0909"/>
      <stop offset="100%" stop-color="#141312"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1d1b"/>
      <stop offset="100%" stop-color="#161514"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <radialGradient id="glow" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="rgba(212,135,77,0.12)"/>
      <stop offset="100%" stop-color="rgba(212,135,77,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Card rotated 25deg to the right and leaning back (simulated with skewY) -->
  <g transform="translate(600,315) rotate(25) skewY(-5) translate(-300,-200)" filter="url(#shadow)">
    <!-- Card body -->
    <rect x="0" y="0" width="600" height="400" rx="16" fill="url(#cardGrad)" stroke="#2e2c29" stroke-width="1.5"/>

    <!-- Card top bar -->
    <rect x="0" y="0" width="600" height="44" rx="16" fill="#1a1918"/>
    <rect x="0" y="28" width="600" height="16" fill="#1a1918"/>
    <line x1="0" y1="44" x2="600" y2="44" stroke="#2e2c29" stroke-width="1"/>

    <!-- App bar title -->
    <text x="20" y="30" font-family="Georgia, serif" font-size="18" font-weight="700" fill="#d4874d">Vocal Guide</text>

    <!-- Burger icon -->
    <line x1="560" y1="22" x2="580" y2="22" stroke="#e8e0d4" stroke-width="2" stroke-linecap="round"/>
    <line x1="560" y1="28" x2="580" y2="28" stroke="#e8e0d4" stroke-width="2" stroke-linecap="round"/>
    <line x1="560" y1="34" x2="580" y2="34" stroke="#e8e0d4" stroke-width="2" stroke-linecap="round"/>

    <!-- Hero area -->
    <text x="300" y="100" font-family="Georgia, serif" font-size="36" font-weight="700" fill="#d4874d" text-anchor="middle">Vocal Guide</text>

    <!-- Navigation dots row -->
    <g transform="translate(300,135)" text-anchor="middle">
      <!-- Registers -->
      <circle cx="-200" cy="0" r="5" fill="#d4874d"/>
      <text x="-185" y="4" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#b5ada5" font-weight="600">Registers</text>
      <!-- Styles -->
      <circle cx="-90" cy="0" r="5" fill="#5b8a9a"/>
      <text x="-75" y="4" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#b5ada5" font-weight="600">Styles</text>
      <!-- Effects -->
      <circle cx="0" cy="0" r="5" fill="#8a6ab5"/>
      <text x="15" y="4" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#b5ada5" font-weight="600">Effects</text>
      <!-- Embellish -->
      <circle cx="95" cy="0" r="5" fill="#6a9a5b"/>
      <text x="110" y="4" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#b5ada5" font-weight="600">Embellish</text>
      <!-- Dynamics -->
      <circle cx="200" cy="0" r="5" fill="#c45c4a"/>
      <text x="215" y="4" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#b5ada5" font-weight="600">Dynamics</text>
    </g>

    <line x1="20" y1="155" x2="580" y2="155" stroke="#2e2c29" stroke-width="1"/>

    <!-- Section: Vocal Registers -->
    <text x="30" y="185" font-family="Georgia, serif" font-size="22" font-weight="700" fill="#e8e0d4">Vocal Registers</text>
    <line x1="210" y1="180" x2="580" y2="180" stroke="#2e2c29" stroke-width="1"/>
    <text x="30" y="210" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#b5ada5">The fundamental modes of vocal fold vibration.</text>

    <!-- Technique rows -->
    <!-- Chest Voice -->
    <rect x="20" y="225" width="560" height="42" rx="8" fill="#1a1918" stroke="#2e2c29" stroke-width="1"/>
    <rect x="30" y="233" width="70" height="18" rx="3" fill="rgba(212,135,77,0.15)"/>
    <text x="65" y="246" font-family="monospace" font-size="9" fill="#d4874d" text-anchor="middle" text-transform="uppercase">REGISTER</text>
    <text x="115" y="250" font-family="Georgia, serif" font-size="16" font-weight="700" fill="#e8e0d4">Chest Voice</text>
    <text x="555" y="250" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b5ada5" text-anchor="end">&#x276F;</text>

    <!-- Head Voice -->
    <rect x="20" y="275" width="560" height="42" rx="8" fill="#1a1918" stroke="#2e2c29" stroke-width="1"/>
    <rect x="30" y="283" width="70" height="18" rx="3" fill="rgba(212,135,77,0.15)"/>
    <text x="65" y="296" font-family="monospace" font-size="9" fill="#d4874d" text-anchor="middle">REGISTER</text>
    <text x="115" y="300" font-family="Georgia, serif" font-size="16" font-weight="700" fill="#e8e0d4">Head Voice</text>
    <text x="555" y="300" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b5ada5" text-anchor="end">&#x276F;</text>

    <!-- Falsetto -->
    <rect x="20" y="325" width="560" height="42" rx="8" fill="#1a1918" stroke="#2e2c29" stroke-width="1"/>
    <rect x="30" y="333" width="70" height="18" rx="3" fill="rgba(212,135,77,0.15)"/>
    <text x="65" y="346" font-family="monospace" font-size="9" fill="#d4874d" text-anchor="middle">REGISTER</text>
    <text x="115" y="350" font-family="Georgia, serif" font-size="16" font-weight="700" fill="#e8e0d4">Falsetto</text>
    <text x="555" y="350" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b5ada5" text-anchor="end">&#x276F;</text>

    <!-- Mixed Voice (partially visible) -->
    <rect x="20" y="375" width="560" height="42" rx="8" fill="#1a1918" stroke="#2e2c29" stroke-width="1" opacity="0.5"/>
    <rect x="30" y="383" width="70" height="18" rx="3" fill="rgba(212,135,77,0.15)" opacity="0.5"/>
    <text x="65" y="396" font-family="monospace" font-size="9" fill="#d4874d" text-anchor="middle" opacity="0.5">REGISTER</text>
    <text x="115" y="400" font-family="Georgia, serif" font-size="16" font-weight="700" fill="#e8e0d4" opacity="0.5">Mixed Voice</text>
  </g>

  <!-- Bottom-left branding text -->
  <text x="40" y="600" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#b5ada5" opacity="0.6">jesperordrup.github.io/vocal-guide</text>
</svg>
